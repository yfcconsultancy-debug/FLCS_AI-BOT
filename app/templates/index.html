<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLCS Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div style="padding: 50px; text-align: center;">
        <h1>FLCS Consultancy Website</h1>
        <p>This is the main page of the website.</p>
        <p>The chatbot launcher will appear in the bottom-right corner.</p>
    </div>

    <div class="chat-launcher" id="chat-launcher" role="button" aria-label="Open chat">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.77 2.9A.5.5 0 0 0 1.75 16a.5.5 0 0 0 .5-.5c.312-.622.6-1.547.662-2.146A6.97 6.97 0 0 0 8 15m0-1c-3.866 0-7-2.686-7-6s3.134-6 7-6 7 2.686 7 6-3.134 6-7 6m-2.16-4.16.03-.03c.14-.14.38-.21.62-.21h4a.63.63 0 0 1 .62.21l.03.03c.14.14.21.38.21.62v.77c0 .24-.07.48-.21.62l-.03.03a.63.63 0 0 1-.62.21h-4a.63.63 0 0 1-.62-.21l-.03-.03a.84.84 0 0 1-.21-.62v-.77c0-.24.07-.48.21-.62"/>
        </svg>
    </div>

    <div class="chat-window hidden" id="chat-window" aria-hidden="true">
        
        <div class="chat-header">
            <span class="header-title">FLCS Consultancy Bot</span>
            <div class="header-controls">
                <button class="chat-toggle-size" id="expand-chat" aria-label="Expand chat">
                    <svg width="16" height="16" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 9V12H5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M9 5V2H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
                <button class="chat-toggle-size hidden" id="minimize-chat" aria-label="Minimize chat">
                    <svg width="16" height="16" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 9V12H2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M9 5V2H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
                <button class="chat-close" id="close-chat" aria-label="Close chat">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            </div>
        
        <div class="typing-indicator hidden" id="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="quick-buttons" id="quick-buttons">
            </div>
        
        <form class="chat-form" id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit" class="send-button" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                </svg>
            </button>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
